<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Split Bills</title>
  </head>
  <body style="background-color: #E8F9FD">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row rounded-4 mx-1 shadow-lg mb-5" style="background-color: #d3dedc">
        <div
          class="col rounded-top text-center"
          style="background-color: #92a9bd"
        >
          <h1 class="p-5">App de Gastos</h1>
        </div>
        <div class="row">
          <div class="col">
            <div
              class="form-floating mx-2 my-3 text-center border border-dark border-top-0 border-end-0 border-start-0"
              style="border-color: black"
              id="formulario"
            >
              <div class="input-group my-3">
                <span class="input-group-text" id="spanNombre">Nombre</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  id="nombre"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="spanDollar">$</span>
                <input
                  type="number"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  id="dollar"
                />
              </div>
              <input
                class="btn m-2 mb-4"
                style="background-color: #92a9bd"
                type="submit"
                value="Enviar"
                onclick="sumbit()"
              />
            </div>
            <div class="resultados" id="containerList">
              <div>
                <ul class="list-group list-group-flush" id="listResult"></ul>
              </div>
              <div class="m-3 text-st" id="comment"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
